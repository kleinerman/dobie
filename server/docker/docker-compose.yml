version: '3.7'

services:

  backend:
    container_name: backend
    build:
      context: backend
    ports:
      - "9797:9797"
      - "5000:5000"
    volumes:
      - ../back_end:/opt/dobie-server
      - ../certs/ctrller_connection:/var/lib/dobie-certs
      - /var/log/dobie-s:/var/log/dobie-s
      - /var/lib/dobie-pers-imgs:/var/lib/dobie-pers-imgs
    networks:
      - dobie-net
    depends_on:
      - database
    command: python -u /opt/dobie-server/main.py
    logging:
      driver: "json-file"
      options:
        max-size: "7m"
        max-file: "7"


  database:
    container_name: database
    build:
      context: database
    volumes:
      - database-volume:/var/lib/mysql
    networks:
      - dobie-net

  webserver:
    container_name: webserver
    build:
      context: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../front_end:/site
      - ../certs/https:/etc/nginx/ssl
    networks:
      - dobie-net
    depends_on:
      - php
    logging:
      driver: "json-file"
      options:
        max-size: "7m"
        max-file: "7"



  php:
    container_name: php
    build:
      context: php
    volumes:
      - ../front_end:/site
    networks:
      - dobie-net
    logging:
      driver: "json-file"
      options:
        max-size: "7m"
        max-file: "7"


  nodejs:
    container_name: nodejs
    build:
      context: nodejs
    ports:
      - "5002:5002"
      - "5004:5004"
    volumes:
      - ../front_end:/site
      - ../certs:/certs
    networks:
      - dobie-net
    entrypoint: sh run-events-live.sh
    logging:
      driver: "json-file"
      options:
        max-size: "7m"
        max-file: "7"




volumes:
  database-volume:



networks:
  dobie-net:
