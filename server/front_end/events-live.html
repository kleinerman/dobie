<html>
<head>
</head>
<h2>Events Live</h2>
<body>
<hr>

<div id="events-container"></div>

<!--<script src="http://quebec.capitalinasdc.com:5004/socket.io/socket.io.js"></script>-->

<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
$.getScript(window.location.protocol + "//" + window.location.hostname+":5004/socket.io/socket.io.js", function() {
	if(typeof io !== 'undefined'){
		var socketio = io.connect(window.location.hostname+":5004");
		socketio.on("message_to_client", function(data) {
			$("#events-container").append(data + "<br>");
		});
	}
});
</script>
</body>
